<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Merriweather&family=Montserrat&family=Outfit:wght@400;700&family=Sacramento&family=Space+Mono&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="main-container">
  <div class="first-container">
    <h4 class="result">Your Result</h4>
    <div class="total-score">
      <h1>76</h1>
      <p>of 100</p>
    </div>
    <div class="bottom-text">
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>  
  </div>
 
  <div class="second-container">
    <h4>Summary</h4>
    <div class="score-summary">
      <div class="score" id="reaction">
        <img src="assets\images\icon-reaction.svg" alt="Reaction">
        <p class="score-cat"><strong>Reaction</strong></p>
        <p><strong>80</strong> / 100</p>
      </div>
      <div class="score" id="memory">
        <img src="assets\images\icon-memory.svg" alt="Memory">
        <p class="score-cat" ><strong>Memory</strong></p>
        <p><strong>92</strong> / 100</p>
      </div>
      <div class="score" id="verbal">
        <img src="assets\images\icon-verbal.svg" alt="Verbal">
        <p class="score-cat"><strong>Verbal</strong></p>
        <p><strong>61</strong> / 100</p>
      </div>
      <div class="score" id="visual">
        <img src="assets\images\icon-visual.svg" alt="Visual">
        <p class="score-cat"><strong>Visual</strong></p>
        <p><strong>72</strong> / 100</p>
      </div>
      
    </div>
    <div class="end">
    <button class="btn">Continue</button>
    </div>
  </div>
</div>

  <br>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Gideon Lim</a>.
  </div>
</body>
</html>
